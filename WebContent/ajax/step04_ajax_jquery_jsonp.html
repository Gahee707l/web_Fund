<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jsonp</title>
<script src="../js/jquery-3.4.1.js">
	//script는 외부 도메인 접근 가능
</script>
<script>
	//전체 다 로딩 된 후 쓰이는 부분들
	$(function() {
		$("#LoadAjax").click(function() {

			$.ajax({//key : value...
				type : 'GET',
				url : 'http://acornacademy.co.kr/blockchain/naver_json.jsp',
				dataType : 'jsonp',//xml과 html도 올 수 있음
				jsonp : 'call',
				//함수 이름은 jquery가 알아서 만들어라...
				error : function() {
					alert('json load error');
				},
				success : function(obj) {
					console.log(obj);
					console.log(typeof obj);

					$("#sung").html(JSON.stringify(obj));
				}
			});
		});

	});
</script>
</head>
<body>
	<div id="sung"></div>
	<button id="LoadAjax">Ajax 불러오기</button>
</body>
</html>
